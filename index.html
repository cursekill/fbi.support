<!DOCTYPE html>
<html lang="en">
<head>
    <title>@fbi.support</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="and the defiant">
    <meta name="theme-color" data-react-helmet="true" content="#2B2D31">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <audio id="song"></audio>


    <div class="buttons-container" id="enter-container">
        <button id="enter" onclick="fadeAndRun(startPage)">enter</button>
    </div>

    <div class="buttons-container" id="member-container">
        <button onclick="fadeAndRun(lsd)">jayden</button>
        <p>◦</p>
        <button onclick="fadeAndRun(curseexnt)">curse</button>
        <p>◦</p>
        <button onclick="fadeAndRun(loundra)">leak</button>
    </div>

    <div class="buttons-container" id="main-container">
        <button onclick="fadeAndRun(about)">about</button>
        <p>◦</p>
        <button onclick="fadeAndRun(domains)">domains</button>
    </div>

    <div class="background">
        <div class="ascii-image" id="image">
            <img id="random-gif">
            <img id="pfp-image">
        </div>

        <div class="full-page-overlay">
            <img src="assets/fake-ascii.png">
        </div>
    </div>

    <div class="text-container">
        <p class="display-text fade-target"></p>
    </div>

    <div class="snowflakes"></div>

    <!-- Fade overlay -->
    <div id="fade"></div>

    <script src="scripts/snowflakes.js"></script>
    <script src="scripts/index.js"></script>


</body>
</html>
